    <style>
    #header{
        background-color:#c9ada7;
        margin: 20px ;
        padding: 6px;
        font-size: 44px;
        font-family:serif;
        border-radius: 38px;
        border-bottom: 11px ;
        border-right: 11px;
        border-left: 6px;
        border-top: 6px;
        border-style:solid;
        border-color: #6c584c;
        color: white;
        position: fixed;
        width: 98%;
        margin-top: 0%;
       
    }
    /* audio text */
    h4{
        font-style: italic;
        font-family:cursive;
        font-size: 20px;
        color: #463f3a;
     
    }
   /* image text */
    h3{
        font-style: italic;
        font-family:cursive;
        font-size: 25px;
        color: whitesmoke;
    }
   
    #mydiv{
            width:310px;
            height:250px ;
            background-color:#ffaa00;
            border-radius: 65px;
            border-bottom: 9px ;
            border-right: 9px;
            border-left: 5px;
            border-top: 5px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
            border-color: #5a189a;
            border-style:solid;
            margin: 20px;
            padding:30px;
            animation-name: si;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            }

        @keyframes si {
            10%{background-color: #ffaa00;}
            40%{background-color: #80b918;}
            }

        img{
           border-top-left-radius: 65px;
           border-bottom-right-radius: 65px;
           border-bottom-left-radius: 6px;
           border-top-right-radius: 6px;
           animation-name: su;
           animation-duration: 3s;
           animation-iteration-count: infinite;
        }

        @keyframes su{
            30%{border-bottom-right-radius: 10px;}
            20%{border-top-left-radius: 10px;}  
        }

        #footer{
            bottom: -8px;
            background-color: rgb(180, 184, 189);
            font-size: 24px;
            color: #5f0f40;
            font-family:serif;
            border-radius: 45px;
            border-bottom: 7px ;
            border-right: 7px;
            border-left: 7px;
            border-top:4px;
            border-style:solid;
            border-color:#0f4c5c ;
            position: fixed;
            width: 98%;
            left: 15px;
        }

        body{
            background-image: url(https://images.pexels.com/photos/1939485/pexels-photo-1939485.jpeg?auto=compress&cs=tinysrgb&w=400);
            background-size: 1100px;
        }

       .footer1{
        bottom: 8px;
        font-size: 19px;
        font-family:serif;
        position: fixed;
        width: 98%;
        text-align: right;
       }

</style>
